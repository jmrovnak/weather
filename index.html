<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weather.css"></link>
</head>
<body>
    <h1>Weather Dashboard</h1><br>
    <h2>Enter a city in the search bar below</h2><br>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="search"><input type="text" id="searchInput"></input>   <button type="button" id="searchButton">Search</button></div>
            <div class="col-md-8"><div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">City here</h1>
                  <p class="lead" id="temp">weather data here</p>
                  <p class="lead" id="humidity">weather data here</p>
                  <p class="lead" id="wind">weather data here</p>
                  <p class="lead" id="uv">weather data here</p>
                </div>
              </div></div>
        </div>
    </div><br>
    <h1>5-Day Forecast</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">Day 1</div>
            <div class="col-md-2">Day 2</div>
            <div class="col-md-2">Day 3</div>
            <div class="col-md-2">Day 4</div>
            <div class="col-md-2">Day 5</div>
            <div class="col-md-1"></div>
        </div>
    </div>









    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>
